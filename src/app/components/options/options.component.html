<ion-modal id="optionModal" #options [trigger]="trigger">
    <ng-template>
        <app-logout-prompt trigger="logOut"></app-logout-prompt>
        <app-settings trigger="setting"></app-settings>
        <div class="container">
            <ion-toolbar>
                <ion-button fill="clear" slot="start" (click)="options.dismiss()">
                    <ion-icon src="../../../assets/icon/arrow-back-outline.svg"></ion-icon>
                </ion-button>
                <ion-title>Options</ion-title>
            </ion-toolbar>
            <div>
                <ion-button expand="block" fill="clear" shape="round" id="setting">
                    <img src="../../../assets/images/settings.png" alt="settings button">
                </ion-button>
                <ion-button expand="block" fill="clear" shape="round" id="logOut">
                    <img src="../../../assets/images/logOut.png" alt="log out button">
                </ion-button>
            </div>
        </div>
    </ng-template>
</ion-modal>
