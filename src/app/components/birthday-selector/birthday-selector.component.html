<div class="birthdayContainer">
  <ion-label>Select your Birthday:</ion-label>
  <div class="birthdaySelector">
    <ion-datetime display-format="DD.MM.YYYY HH:mm"></ion-datetime>
  </div>
  <div id="nextButton">
    <ion-button fill="clear" (click)="clickNext()">
      <img src="../../../assets/images/next.png" />
    </ion-button>
  </div>
</div>
