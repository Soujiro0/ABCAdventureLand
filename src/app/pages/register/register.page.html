<ion-content [fullscreen]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="landing"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-progress-bar value="0.5"></ion-progress-bar>

  <div class="genderSelect" [hidden]="true">
    <ion-title>Character For:</ion-title>
    <div>
      <ion-button fill="clear">
        <img src="../../../assets/images/boy.png">
      </ion-button>
      <ion-button fill="clear">
        <img src="../../../assets/images/girl.png">
      </ion-button>
    </div>
    <ion-radio-group name="gender" value="male" class="radioGroup">
      <div>
        <ion-radio value="male"></ion-radio>
      </div>
      <div>
        <ion-radio value="female"></ion-radio>
      </div>
    </ion-radio-group>
    <div class="button">
      <ion-button expand="block" shape="round">
        Next
      </ion-button>
    </div>
  </div>

  <div class="birthdaySelect" [hidden]="true">
    <ion-title>Select your birthday: </ion-title>
    <div class="dateTimePicker">
      <ion-datetime></ion-datetime>
    </div>
    <div class="button">
      <ion-button expand="block" shape="round">
        Next
      </ion-button>
    </div>
  </div>

  <div class="inputDetail">
    <div class="ion-margin-bottom">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" placeholder="E-mail"></ion-input>
      </ion-item>
    </div>
    <div class="ion-margin-bottom">
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" placeholder="Password"></ion-input>
      </ion-item>
    </div>
    <div class="ion-margin-bottom">
      <ion-item>
        <ion-label position="floating">Confirm Password</ion-label>
        <ion-input type="password" placeholder="Confirm Password"></ion-input>
      </ion-item>
    </div>
    <ion-button expand="full" color="primary">Send OTP</ion-button>
  </div>


</ion-content>
